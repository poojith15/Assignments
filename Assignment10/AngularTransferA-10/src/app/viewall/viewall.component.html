<table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3">
  <tr>
    <th>Account ID</th>
    <th>Customer Name</th>
    <th>Balance</th>
  </tr>
  <tr *ngFor="let acc of accounts">
     <td>{{acc.accId}}</td>
     <td>{{acc.cusName|titlecase}}</td>
     <td>{{acc.balance|currency:'INR'}}</td>
  </tr>
</table>
